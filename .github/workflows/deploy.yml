name: CI Pipeline

on: push

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: 6.0

      - name: Test backend
        working-directory: ./backend
        run: |
          npm run test

      - name: Build backend
        working-directory: ./backend
        run: |
          npm run build -- --verbose
          npx tsc-alias --verbose

      - name: Setup frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Authenticate to GCloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/539787510516/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-deployer@chat-app-456116.iam.gserviceaccount.com"

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/chat-app:latest
          file: ./backend/Dockerfile

      - name: Deploy to GCloud run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: "chat-app"
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/chat-app:latest
          region: ${{ secrets.GCP_REGION }}
          flags: "--cpu=1 --memory=512Mi --max-instances=2 --min-instances=0 --port=3000"
