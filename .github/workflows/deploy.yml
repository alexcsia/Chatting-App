name: Deploy Chat App

on: push

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Verify file casing
        run: |
          cd backend
          [ -f src/models/User.ts ] || (echo "User.ts not found!" && exit 1)

      - name: Setup Backend
        working-directory: ./backend
        run: |
          npm ci
          ls -la src/models/
          npm run build -- --verbose
          npx tsc-alias --verbose

      - name: Setup Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build
        #   npm test

      - name: Deploy
        run: |
          echo "deployed"
        # add deployment cmds
